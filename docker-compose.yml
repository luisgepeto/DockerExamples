version: '2'

services:
  mongo:
    build:
      context: .docker/
      dockerfile: mongo.dockerfile
    networks:      
      - mongo
    ports:
      - "27017:27017"
    container_name: mongo
    
  mongo-seed:
    build:
      context: .docker/
      dockerfile: mongo-seed.dockerfile
    depends_on:
      - mongo    
    networks:
      - mongo
    container_name: mongo-seed

networks:  
  mongo:
    driver: bridge